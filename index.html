<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VoidX Training</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="startScreen" class="screen">
  <button id="startBtn">START SYSTEM</button>
</div>

<div id="loadingScreen" class="screen hidden">
  <p>Loading assets...</p>
</div>

<div id="menuScreen" class="screen hidden">
  <h1>Training Modules</h1>
  <button onclick="openModule('executor')">Training Executor</button>
  <button onclick="openModule('virus')">Threat Defense</button>
  <button onclick="openModule('lab')">System Lab</button>
</div>

<div id="moduleScreen" class="screen hidden">

  <div id="executor" class="module hidden">
    <h2>Executor Simulation</h2>
    <textarea placeholder="Fake script here"></textarea>
    <button onclick="fakeRun()">Run</button>
    <button onclick="back()">Back</button>
    <div class="console" id="execConsole"></div>
  </div>

  <div id="virus" class="module hidden">
    <h2>Threat Defense</h2>
    <button onclick="fakeScan()">Scan</button>
    <button onclick="back()">Back</button>
    <div class="console" id="virusConsole"></div>
  </div>

  <div id="lab" class="module hidden">
    <h2>System Lab</h2>
    <p>CPU: OK<br>Memory: OK<br>Security: SIMULATED</p>
    <button onclick="back()">Back</button>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
