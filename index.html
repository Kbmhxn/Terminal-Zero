<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Terminal Zero</title>

  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- START SCREEN -->
<div id="startScreen">
  <h1>TERMINAL ZERO</h1>
  <p>Play with the hacking feeling.<br>Simulation only.</p>
  <button id="playBtn">▶ ENTER SYSTEM</button>
</div>

<!-- GAME SCREEN -->

  <div id="terminal">

    <div id="output"></div>
    <input id="input" placeholder="type a command..." autofocus />
  </div>
</div>

<div class="scanlines"></div>

<script src="script.js"></script>
</body>
</html>
