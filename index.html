<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VoidX Control Panel (Simulation)</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- START SCREEN -->
<div id="startScreen">
  <h1>VoidX</h1>
  <button id="startBtn">â–¶ Start Program</button>
</div>

<!-- LOADING -->
<div id="loading" class="hidden">
  <p>Loading assets...</p>
</div>

<!-- MAIN APP -->
<div id="app" class="hidden">
  <div id="sidebar">
    <button onclick="showSim('executor')">Executor Simulation</button>
    <button onclick="showSim('scripting')">Scripting Simulation</button>
    <button onclick="showSim('virus')">Virus Simulation</button>
  </div>

  <div id="content">
    <div id="executor" class="sim hidden">
      <h2>Executor Simulation</h2>
      <textarea placeholder="Paste fake script here (simulation only)"></textarea>
      <button onclick="logSim('Executed fake script')">Execute</button>
    </div>

    <div id="scripting" class="sim hidden">
      <h2>Scripting Simulation</h2>
      <p>Learn how scripts are structured (fictional).</p>
      <pre>
print("Hello World")
-- variables
-- loops
-- logic
      </pre>
    </div>

    <div id="virus" class="sim hidden">
      <h2>Virus Simulation</h2>
      <p>This simulates how malware is detected and blocked.</p>
      <button onclick="logSim('Fake threat quarantined')">
        Run Virus Scan
      </button>
    </div>

    <div id="log"></div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
