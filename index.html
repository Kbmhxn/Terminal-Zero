<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VoidX Training System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- START SCREEN -->
<div id="startScreen">
  <button id="startBtn">START</button>
</div>

<!-- LOADING -->
<div id="loading" class="hidden">
  <p>Loading assets...</p>
</div>

<!-- MAIN MENU -->
<div id="menu" class="hidden">
  <h1>VoidX Training System</h1>
  <div class="menu-buttons">
    <button onclick="openModule('executor')">Training Executor</button>
    <button onclick="openModule('virus')">Training Virus</button>
    <button onclick="openModule('analyzer')">System Analyzer</button>
  </div>
</div>

<!-- MODULES -->
<div id="executor" class="module hidden">
  <h2>Training Executor</h2>
  <p>This simulates how executors work — no real execution.</p>
  <textarea placeholder="Paste fake script here (simulation only)"></textarea>
  <button onclick="log('Fake script executed')">Execute</button>
  <button class="back" onclick="goBack()">← Back</button>
</div>

<div id="virus" class="module hidden">
  <h2>Training Virus</h2>
  <p>Learn how malware is detected and blocked (fictional).</p>
  <button onclick="log('Fake threat detected')">Scan System</button>
  <button onclick="log('Threat quarantined')">Quarantine</button>
  <button class="back" onclick="goBack()">← Back</button>
</div>

<div id="analyzer" class="module hidden">
  <h2>System Analyzer</h2>
  <p>Understand system states and logs.</p>
  <button onclick="log('CPU Load: Normal')">Check CPU</button>
  <button onclick="log('Memory Usage: Stable')">Check Memory</button>
  <button onclick="log('No anomalies found')">Run Analysis</button>
  <button class="back" onclick="goBack()">← Back</button>
</div>

<!-- LOG -->
<div id="logBox"></div>

<script src="script.js"></script>
</body>
</html>
