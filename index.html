<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>VoidX Debug Fix</title>
  <style>
    body {
      background: black;
      color: #00ff88;
      font-family: monospace;
    }

    .screen {
      display: none;
      padding: 100px;
      border: 2px solid #00ff88;
      margin: 20px;
    }

    button {
      padding: 15px 40px;
      font-size: 18px;
      background: black;
      color: #00ff88;
      border: 2px solid #00ff88;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div id="start" class="screen" style="display:block;">
  <button onclick="start()">START SYSTEM</button>
</div>

<div id="loading" class="screen">
  <p>LOADING ASSETS...</p>
</div>

<div id="menu" class="screen">
  <h2>MODULE SELECT</h2>
  <button>Training Executor</button>
  <button>Virus Defense</button>
  <button>System Lab</button>
</div>

<script>
  function start() {
    console.log("START CLICKED");

    document.getElementById("start").style.display = "none";
    document.getElementById("loading").style.display = "block";

    setTimeout(() => {
      console.log("SHOW MENU");
      document.getElementById("loading").style.display = "none";
      document.getElementById("menu").style.display = "block";
    }, 2000);
  }
</script>

</body>
</html>
